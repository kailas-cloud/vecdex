services:
  valkey:
    image: valkey/valkey-bundle:9
    profiles: [valkey]
    ports:
      - "6379:6379"
    command: ["--protected-mode", "no"]
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:8.4.1-alpine3.22
    profiles: [redis]
    ports:
      - "6379:6379"
    command: ["--protected-mode", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mock-embedder:
    build:
      context: tests/mock_embedder
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9999/health')"]
      interval: 3s
      timeout: 2s
      retries: 10

  # Vecdex API server для локальной разработки (remote Valkey)
  vecdex:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - path: .env
        required: false
    environment:
      - ENV=local

  # Test runner для CI-like окружения (default: redis for full feature testing)
  test:
    image: golang:1.25-alpine
    working_dir: /workspace
    volumes:
      - .:/workspace
    depends_on:
      redis:
        condition: service_healthy
      mock-embedder:
        condition: service_healthy
    environment:
      - ENV=docker
      - CACHE_ADDR=redis:6379
      - CGO_ENABLED=0
    command: >
      sh -c "
        apk add --no-cache git &&
        go mod download &&
        go test ./... -v
      "
