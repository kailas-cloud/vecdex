name: Vecdex CI

on:
  push:
    branches: [main]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/tests.yml'
      - '.testcoverage.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/tests.yml'
      - '.testcoverage.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: '1.25.7'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9
        with:
          version: v2.8.0
          args: --timeout=5m

  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: '1.25.7'

      - name: Run unit tests with coverage
        run: go test $(go list ./... | grep -v /examples/) -short -coverprofile=coverage.out -covermode=atomic

      - name: Convert coverage to Cobertura
        run: |
          go install github.com/boumenot/gocover-cobertura@latest
          gocover-cobertura < coverage.out > coverage.xml

      - name: Upload coverage to Codacy
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.xml

      - name: Check coverage thresholds
        id: coverage
        uses: vladopajic/go-test-coverage@679e6807f68f2440a4c43d386442a1d0041838a9 # v2
        with:
          config: ./.testcoverage.yml

      - name: Save coverage report
        if: github.event_name == 'pull_request'
        run: echo '${{ fromJSON(steps.coverage.outputs.report) }}' > .coverage-report.md

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3
        with:
          file-path: .coverage-report.md
          comment-tag: coverage-report

  e2e-pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        backend: [valkey, redis]
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Run pytest E2E (${{ matrix.backend }})
        working-directory: ./tests
        run: |
          docker compose --profile ${{ matrix.backend }} up \
            --build --abort-on-container-exit \
            --exit-code-from pytest-${{ matrix.backend }}

      - name: Show logs on failure
        if: failure()
        working-directory: ./tests
        run: docker compose --profile ${{ matrix.backend }} logs

      - name: Cleanup
        if: always()
        working-directory: ./tests
        run: docker compose --profile ${{ matrix.backend }} down -v
